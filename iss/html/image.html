		img {

			color: Green;

<body>
	<h1>GeeksforGeeks</h1>
	<h2>Creating 4 equal clickable areas in an image</h2>
	<img src="IMG_20230831_130628.jpg" alt="usemap" usemap="#gfg_map" />
	<map name="gfg_map">
		<!-- dividing rectangle into 4 equal parts -->
		<area shape="default"
			coords="0,0, 250,250"
			alt="GFG1"
			href="https://www.google.co.in"
			target="_blank" />
